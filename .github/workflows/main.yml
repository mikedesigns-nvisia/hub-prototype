name: Build Windows App
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Windows app
        run: npm run package:win
        
      - name: Upload Windows build
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: release/*.exe
